<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>진달래꽃시집</title>
    <style>
        h1{text-align: center;color: rgb(134, 64, 123);}
        h2{text-align: right;color: #333;}
        p{text-align: center;color: #555;}
    </style>
</head>
<body>
    <h1>진달래 꽃</h1>
    <h2>지은이:김소월</h2>
    <p>나보기가 <br>
        역겨워 <br>
        가실 때에는 
    </p>
    <p>
        말없이 <br>
        고이 <br>
        보내드리오리다
    </p>
    <p>
        영변에 <br>
        약산 진달래 꽃<br>
        아름 따다 가실길에 뿌리오디라
    </p>
    <p>
        가시는 걸음 걸음<br>
    놓인 그 꽃을 <br>
    사뿐이 즈려 밟고 가시옵소서
    </p>
</body>
</html>
